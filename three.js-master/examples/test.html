<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="controls">
        <div id="js-tray" class="tray">
            <div id="js-tray-slide" class="tray__slide">
                <div class="tray__swatch" data-key="0" style="background: rgb(102, 83, 60);"></div>
                <div class="tray__swatch" data-key="1" style="background: rgb(23, 58, 47);"></div>
                <div class="tray__swatch" data-key="2" style="background: rgb(21, 57, 68);"></div>
                <div class="tray__swatch" data-key="3" style="background: rgb(39, 84, 141);"></div>
                <div class="tray__swatch" data-key="4" style="background: rgb(67, 138, 172);"></div>
            </div>
        </div>
    </div>
</body>
