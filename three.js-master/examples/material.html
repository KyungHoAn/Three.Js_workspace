<!DOCTYPE html>
<html>
    <head>
        <title>Three.js TypeScript Tutorials by Sean Bradley : https://sbcode.net/threejs</title>
        <meta name="author" content="Sean Bradley" />
        <style>
            body {
                overflow: hidden;
                margin: 0px;
            }

            #debug1 {
                font-family: monospace;
                font-size: larger;
                position: absolute;
                left: 0px;
                top: 50px;
                border: 1px solid red;
                width: 180px;
                height: 220px;
                color: white;
                pointer-events: none;
            }
        </style>
        <!-- Import maps polyfill -->
        <!-- Remove this when import maps will be widely supported -->

        <script type="importmap">
            {
                "imports": {
                    "three": "../build/three.module.js",
                    "three/examples/jsm/controls/OrbitControls": "../examples/jsm/controls/OrbitControls.js",
                    "three/examples/jsm/libs/stats.module": "../examples/jsm/libs/stats.module.js",
                    "dat.gui": "https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.3/dat.gui.min.js"
                }
            }
        </script>
    </head>

    <body>
        <a href="/view_source/object-hierarchy.html" id="vwSrcLink" target="_blank">&lt;&gt;</a>
        <div id="debug1"></div>
        <script type="module">
            import * as THREE from 'three'
            import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls'
            import Stats from 'three/examples/jsm/libs/stats.module'
            import {GUI} from './jsm/libs/lil-gui.module.min.js';

            const scene = new THREE.Scene()
            scene.add(new THREE.AxesHelper(5))

            const light = new THREE.PointLight(0xffffff, 2)
            light.position.set(10, 10, 10)
            scene.add(light)

            const camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            )
            camera.position.z = 3

            const renderer = new THREE.WebGLRenderer()
            renderer.setSize(window.innerWidth, window.innerHeight)
            document.body.appendChild(renderer.domElement)

            new OrbitControls(camera, renderer.domElement)

            const boxGeometry = new THREE.BoxGeometry()
            const sphereGeometry = new THREE.SphereGeometry()
            const icosahedronGeometry = new THREE.IcosahedronGeometry(1, 0)
            const planeGeometry = new THREE.PlaneGeometry()
            const torusKnotGeometry = new THREE.TorusKnotGeometry()

            // change material part
            // const material = new THREE.MeshNormalMaterial()  // b
            // const material = new THREE.MeshPhongMaterial()   // b
            // const material = new THREE.MeshLambertMaterial()    // b
            // const material = new THREE.MeshStandardMaterial()    //b
            // const material = new THREE.MeshMatcapMaterial()     //b
            // const material = new THREE.MeshToonMaterial()     //b

            // const texture = new THREE.TextureLoader().load("img/grid.png")
            // material.map = texture
            // const envTexture = new THREE.CubeTextureLoader().load(["img/px_50.png", "img/nx_50.png", "img/py_50.png", "img/ny_50.png", "img/pz_50.png", "img/nz_50.png"])
            // //envTexture.mapping = THREE.CubeReflectionMapping
            // envTexture.mapping = THREE.CubeRefractionMapping
            // material.envMap = envTexture

            let testMaterial = '';
            let material ='';
            test()

            const stats = Stats()
                document.body.appendChild(stats.dom)

            function test(e) {
                if(e == '1'){
                    material = new THREE.MeshNormalMaterial()
                } else if( e== '2') {
                    material = new THREE.MeshPhongMaterial()
                } else if( e== '3') {
                    material = new THREE.MeshLambertMaterial()
                    
                } else if(e =='4'){
                    material = new THREE.MeshStandardMaterial()
                } else if(e=='5'){
                    material = new THREE.MeshMatcapMaterial()
                } else if(e =='6'){
                    material = new THREE.MeshToonMaterial()
                } else {
                    material = new THREE.MeshPhongMaterial()
                }

                const cube = new THREE.Mesh(boxGeometry, material)
                cube.position.x = 5
                scene.add(cube)

                const sphere = new THREE.Mesh(sphereGeometry, material)
                sphere.position.x = 3
                scene.add(sphere)

                const icosahedron = new THREE.Mesh(icosahedronGeometry, material)
                icosahedron.position.x = 0
                scene.add(icosahedron)

                const plane = new THREE.Mesh(planeGeometry, material)
                plane.position.x = -2
                scene.add(plane)

                const torusKnot = new THREE.Mesh(torusKnotGeometry, material)
                torusKnot.position.x = -5
                scene.add(torusKnot)

                window.addEventListener('resize', onWindowResize, false)
                function onWindowResize() {
                    camera.aspect = window.innerWidth / window.innerHeight
                    camera.updateProjectionMatrix()
                    renderer.setSize(window.innerWidth, window.innerHeight)
                    render()
                }

                const options = {
                    side: {
                        FrontSide: THREE.FrontSide,
                        BackSide: THREE.BackSide,
                        DoubleSide: THREE.DoubleSide,
                    },
                    combine: {
                        MultiplyOperation: THREE.MultiplyOperation,
                        MixOperation: THREE.MixOperation,
                        AddOperation: THREE.AddOperation,
                    },
                    Material: {
                        MeshNormalMaterial : 1,
                        MeshPhongMaterial : 2,
                        MeshLambertMaterial : 3,
                        MeshStandardMaterial : 4,
                        MeshMatcapMaterial : 5,
                        MeshToonMaterial : 6,
                    },
                }

                const gui = new GUI()
                const materialFolder = gui.addFolder('THREE.Material')
                materialFolder.add(material, 'transparent').onChange(() => material.needsUpdate = true)
                materialFolder
                    .add(material, 'side', options.side)
                    .onChange(() => updateMaterial())
                materialFolder.open()
                materialFolder.add(material, 'combine', options.Material).onChange((e) => updateMaterial(e))
            }

            function updateMaterial(e) {
                if(e === 1) {
                    test(1)
                } else if(e ===2){
                    test(2)
                }else if(e ===2){
                    test(3)
                }else if(e ===2){
                    test(4)
                }else if(e ===2){
                    test(5)
                }else{
                    test(6)
                }
                material.side = Number(material.side)
                material.combine = Number(material.combine)
                material.needsUpdate = true
            }

            function animate() {
                requestAnimationFrame(animate)

                render()

                stats.update()
            }

            function render() {
                renderer.render(scene, camera)
            }

            animate()
        </script>
    </body>
</html>
